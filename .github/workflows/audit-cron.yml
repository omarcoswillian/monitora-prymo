name: PageSpeed Audits (every 30 min)

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  pagespeed-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Trigger PageSpeed audits
        run: |
          response=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "${{ secrets.MONITOR_URL }}/api/cron/audits")

          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)

          echo "HTTP Status: $http_code"
          echo "Response: $body"

          if [ "$http_code" -ne 200 ]; then
            echo "::error::Audit cron endpoint returned HTTP $http_code"
            exit 1
          fi
